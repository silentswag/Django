<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vendor</title>
</head>
<body>
    <h1>Create Vendor</h1>
    <form id="vendorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="contact_details">Contact Details:</label>
        <input type="text" id="contact_details" name="contact_details" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="vendor_code">Vendor Code:</label>
        <input type="text" id="vendor_code" name="vendor_code" required><br>
        <label for="on_time_delivery_rate">On-Time Delivery Rate:</label>
        <input type="number" id="on_time_delivery_rate" name="on_time_delivery_rate" required><br>
        <label for="quality_rating_avg">Quality Rating Avg:</label>
        <input type="number" id="quality_rating_avg" name="quality_rating_avg" required><br>
        <label for="average_response_time">Average Response Time:</label>
        <input type="number" id="average_response_time" name="average_response_time" required><br>
        <label for="fulfillment_rate">Fulfillment Rate:</label>
        <input type="number" id="fulfillment_rate" name="fulfillment_rate" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("vendorForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('/api/vendors/', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Vendor created successfully!');
                    location.reload(); // Refresh the page after successful submission
                } else {
                    throw new Error('Failed to create vendor');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to create vendor');
            });
        });
    </script>
</body>
</html>
